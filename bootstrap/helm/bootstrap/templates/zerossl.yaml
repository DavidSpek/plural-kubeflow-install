apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: zerossl-prod
spec:
  acme:
    server: https://acme.zerossl.com/v2/DV90
    externalAccountBinding:
      keyID: i0CdqG35NR8iiEdbjW6gbA
      keyAlgorithm: HS256
      keySecretRef:
        name: zerossl-eabsecret
        key: value
    privateKeySecretRef:
      # Secret resource that will be used to store the account's private key.
      name: zerossl-prod
    solvers:
      - dns01:
          route53:
            region: us-east-2
            secretAccessKeySecretRef:
              name: ''
---
apiVersion: v1
kind: Secret
metadata:
  name: zerossl-eabsecret
type: Opaque
data:
  value: {{ .Values.zeroSSLKey | b64enc }}
