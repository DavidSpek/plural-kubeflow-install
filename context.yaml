apiVersion: plural.sh/v1alpha1
kind: Context
spec:
  bundles:
  - repository: kubecost
    name: kubecost-aws
  - repository: airbyte
    name: airbyte-aws
  - repository: chatwoot
    name: chatwoot-aws
  - repository: mysql
    name: aws-mysql
  - repository: goldilocks
    name: goldilocks-aws
  - repository: goldilocks
    name: goldilocks-aws
  - repository: grafana
    name: aws-grafana
  - repository: console
    name: console-aws
  - repository: kubeflow
    name: kubeflow-aws
  - repository: redis
    name: aws-redis
  - repository: bootstrap
    name: aws-k8s
  - repository: argo-cd
    name: argo-cd-aws
  - repository: spark
    name: spark-aws
  - repository: nextcloud
    name: nextcloud-aws
  - repository: vaultwarden
    name: vaultwarden-aws
  - repository: mlflow
    name: mlflow-aws
  - repository: mlflow
    name: mlflow-aws-standalone
  - repository: kyverno
    name: kyverno-aws
  configuration:
    airbyte:
      airbyteBucket: david-dev-airbyte
      hostname: airbyte.kubeflow-aws.com
    argo-cd:
      adminGroup: publishers
      credentialPassword: ""
      credentialTemplateURL: ""
      credentialUsername: ""
      enableImageUpdater: true
      hostname: argo-cd.kubeflow-aws.com
      privateRepoName: ""
      privateRepoURL: ""
    bootstrap:
      enableSnapshot: true
      ownerEmail: david@plural.sh
      txt_owner: david
      vpc_name: kubeflow-dev
    chatwoot:
      chatwootBucket: plural-chatwoot
      hostname: chatwoot.kubeflow-aws.com
    console:
      admin_email: david@plural.sh
      admin_name: david
      console_dns: console.kubeflow-aws.com
      git_email: vanderspek.david@gmail.com
      git_user: DavidSpek
    crossplane: {}
    goldilocks:
      hostname: goldilocks.kubeflow-aws.com
    grafana:
      hostname: grafana.kubeflow-aws.com
    grafana-tempo:
      tempoBucket: kubeflow-dev-tempo-tracing
    ingress-nginx: {}
    istio:
      kialiHostname: kiali.kubeflow-aws.com
    knative: {}
    kubecost:
      hostname: kubecost.kubeflow-aws.com
    kubeflow:
      hostname: kubeflow.kubeflow-aws.com
      pipelines_bucket: kubeflow-dev-pipelines-new
    kyverno:
      enablePolicies: false
    mlflow:
      hostname: mlflow.kubeflow-aws.com
      mlflow_bucket: plural-mlflow-test-bucket
    monitoring: {}
    mysql:
      backup_bucket: kubeflow-dev-mysql-backups
      hostname: mysql-orchestrator.kubeflow-aws.com
    nextcloud:
      hostname: nextcloud.kubeflow-aws.com
      nextcloud_bucket: kubeflow-dev-nextcloud
    nvidia-operator: {}
    postgres:
      wal_bucket: kubeflow-dev-postgres-wal
    redis: {}
    spark: {}
    vaultwarden:
      hostname: vaultwarden.kubeflow-aws.com
      signupDomains: plural.sh
